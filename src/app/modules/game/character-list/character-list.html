<div class="container">
	<div class="row">
		<div class="col-sm-12">
			<div class="page-header">
				<h1>Characters</h1>
			</div>
		</div>
	</div>
	<div class="row" ng-show="$ctrl.characters.length > 0">
		<div class="col-sm-12">
			<div class="list-group">
				<div class="row list-group-item">
					<div class="col-sm-2">
						<h4 class="list-group-item-heading">Name</h4>
					</div>
				</div>

				<a class="row list-group-item list-group-item-action" ng-repeat="character in $ctrl.characters">
					<div class="col-sm-2">
						<span class="list-group-item-text">{{ character.name }}</span>
					</div>
					<div class="col-sm-2 actions">
						<button ng-hide="$ctrl.isChosen(character)" 
							type="button" 
							class="btn btn-default" 
							ng-disabled="this.submitting"
							ng-click="$ctrl.choose(character)">
                            <span class="glyphicon">choose</span>
                        </button>
					</div>
				</a>
			</div>
		</div>
	</div>
</div>
